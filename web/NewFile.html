<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="bundles/jquery/js/jquery-1.11.2.min.js"></script>

<script type="text/javascript">

 

  $(function() {

    $('#Button1').click(getCars);

  });

 

  function getCars() {

    $.ajax({

      type: "POST",

      url: "http://localhost/TestWS/CarService.asmx/GetAllCars",

      data: "{}",

      contentType: "application/json; charset=utf-8",

      dataType: "json",

      success: function(response) {

        var cars = response.d;

        $('#output').empty();

        $.each(cars, function(index, car) {

          $('#output').append('<p><strong>' + car.Make + ' ' +

                                car.Model + '</strong><br /> Year: ' +

                                car.Year + '<br />Doors: ' +

                                car.Doors + '<br />Colour: ' +

                                car.Colour + '<br />Price: Â£' +

                                car.Price + '</p>');

        });

      },

      failure: function(msg) {

        $('#output').text(msg);

      }

    });

  }

</script>
</head>
<body>
    <form id="form1" runat="server">

<input type="button" id="Button1" value="Get Cars" />

<div id="output"></div>

</form>
</body>
</html>
